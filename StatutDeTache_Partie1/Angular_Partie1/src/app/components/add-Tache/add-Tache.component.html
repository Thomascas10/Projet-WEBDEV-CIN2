<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="Tache.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="Tache.description"
          name="description"
        />
      </div>

      <button (click)="saveTache()" class="btn btn-success">Envoyer</button>
    </div>

    <div *ngIf="submitted">
      <h4>La Tâche a été enregistré avec succès </h4>
      <button class="btn btn-success" (click)="newTache()">Une autre tâche ?</button>
    </div>
  </div>
</div>
